<div class="d-flex flex-column align-items-center mt-4">
  <div class="d-flex gap-3 align-items-center">
    <h1>Lista Músicas</h1>

    <button mat-raised-button color="primary" (click)="openAddMusicDialog()">
      <mat-icon>add</mat-icon>
      Adicionar Música
    </button>
  </div>

  <div class="p-4">
    <mat-card class="mat-elevation-z4 w-full max-w-4xl mx-auto">
      <mat-card-header>
        <mat-card-title>Lista de Músicas da Mesa #{{ mesaId }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="table-responsive mt-3">
          <table class="table table-striped table-hover table-bordered shadow-sm">

            <thead>
              <tr class="table-primary">
                <th scope="col" class="font-weight-bold">Nome</th>
                <th scope="col" class="font-weight-bold text-center">Cantor Original</th>
                <th scope="col" class="font-weight-bold text-center">Cantor Mesa</th>
                <th scope="col" class="text-center font-weight-bold">Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let musica of musicasMesa">
                <td>{{ musica.nomeMusica }}</td>
                <td class="text-center">{{ musica.cantorMusica }}</td>
                <td class="text-center">{{ musica.cantores?.[0]?.nomePessoa || '—' }}</td>
                <td class="text-center">
                  <!-- <button mat-icon-button color="primary" class="me-1">
                    <mat-icon>edit</mat-icon>
                  </button> -->
                  <button mat-icon-button color="warn" (click)="removerMusica(musica.musicaId)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>

              <tr *ngIf="!cantores.length">
                <td colspan="5" class="text-center text-muted py-3">
                  Nenhuma música adicionada para esta mesa.
                </td>
              </tr>

            </tbody>
          </table>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
